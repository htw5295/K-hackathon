<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodam Doam</title>
    <link rel="stylesheet" href="./css/mdesign2.css">
    <script type="text/javascript" src="./js/mdesign2.js"></script>
  </head>
  <body onload="onload()" onresize="onChangeSize()">
      <img src="./img/m02/mbg02.png" alt="" id="mbg02">
      <img src="./img/m02/mBackBTN.png" alt="" id="mBackBtn" class="positionAbsolute">
      <img src="./img/m02/mPasswordOffBTN.png" alt="" id="mPasswordOffBtn" class="positionAbsolute">
      <img src="./img/m02/mPasswordOnBTN.png" alt="" id="mPasswordOnBtn" class="positionAbsolute">
      <img src="./img/m02/mSelectedSignInBTN.png" alt="" id="mSelectedSignInBtn" class="positionAbsolute">
      <img src="./img/m02/mSelectedSignUpBTN.png" alt="" id="mSelectedSignUpBtn" class="positionAbsolute" style="display:none">
      <img src="./img/m02/mUnSelectedSignInBTN.png" alt="" id="mUnSelectedSignInBtn" class="positionAbsolute" onclick="signInBtnClick()" style="display:none">
      <img src="./img/m02/mUnSelectedSignUpBTN.png" alt="" id="mUnSelectedSignUpBtn" class="positionAbsolute" onclick="signUpBtnClick()">
      <img src="./img/m02/mGoogleBTN.png" alt="" id="mGoogleBtn" class="positionAbsolute">
      <img src="./img/m02/mTwitterBTN.png" alt="" id="mTwitterBtn" class="positionAbsolute">
      <img src="./img/m02/mFacebookBTN.png" alt="" id="mFacebookBtn" class="positionAbsolute">
      <img src="./img/m02/mSignInBTN.png" alt="" id="mSignInBtn" class="positionAbsolute" onclick="signInBTNClick()">
      <img src="./img/m02/mSignUpBTN.png" alt="" id="mSignUpBtn" class="positionAbsolute" style="display:none">
      <input type="text" name="" value="" id="mEmailBox" class="positionAbsolute">
      <input type="password" name="" value="" id="mPwdBox" class="positionAbsolute">
  </body>
</html>
