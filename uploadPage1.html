<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<link rel="stylesheet" href="./css/speech.css">

<script type="text/javascript" src="./js/RecorderBlob.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1 class="center" id="headline"></h1>

	<div class="right" style="display: none">
		<button id="start_button" onclick="startButton(event)">
			<img id="start_img" src="mic.gif" alt="Start">
		</button>
	</div>
	<div id="results">
		<span id="final_span" class="final"></span> <span id="interim_span"
			class="interim"></span>
		<p>
	</div>
	<div class="center">
		<div id="div_language">
			<select id="select_language" onchange="updateCountry()"
				style="display: none"></select> &nbsp;&nbsp; <select
				id="select_dialect"></select>
		</div>
	</div>
	<div class="">1번 동화 녹음페이지.</div>


	<audio controls autoplay></audio>
	<script type="text/javascript" src="./js/Recorder.js">
		
	</script>
	<fieldset>
		<legend>RECORD AUDIO</legend>
		<input onclick="startRecording();startButton(event)" type="button"
			value="녹음 시작" /> <input onclick="stopRecording();startButton(event)"
			type="button" value="녹음 종료" />
	</fieldset>



	<div id="fairytale"></div>
</body>
<script type="text/javascript" src="./js/speech.js"></script>
<script type="text/javascript" src="./js/RecorderUpload1.js"></script>
</html>
