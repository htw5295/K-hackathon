<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodam Dodam</title>
    <link rel="stylesheet" href="./css/mdesign11.css">
    <script type="text/javascript" src="./js/mdesign11.js"></script>
  </head>
  <body onload="onload()" onresize="onChangeSize()">
    <div id="mMenuSlide" style="position: fixed;z-index: 2;display: none;">
      <img src="./img/m04/mMenuBar.png" alt="" id="mMenuBar" class="positionAbsolute">
      <img src="./img/m04/mMenuMainBTN.png" alt="" id="mMenuMainBtn" class="positionAbsolute" onClick="mMenuMainBtnClick()">
      <img src="./img/m04/mMenuBarDiaryBTN.png" alt="" id="mMenuBarDiaryBtn" class="positionAbsolute" onClick="mMenuBarDiaryBtnClick()">
      <img src="./img/m04/mMenuBarFairyTaleBTN.png" alt="" id="mMenuBarFairyTaleBtn" class="positionAbsolute" onClick="mMenuBarFairyTaleBtnClick()">
      <img src="./img/m04/mMenuBarMarketBTN.png" alt="" id="mMenuBarMarketBtn" class="positionAbsolute" onClick="mMenuBarMarketBtnClick()">
      <img src="./img/m04/mMenuBarMypageBTN.png" alt="" id="mMenuBarMypageBtn" class="positionAbsolute" onClick="mMypageBtnClick()">
      <img src="./img/m04/mMenuBarSettingBTN.png" alt="" id="mMenuBarSettingBtn" class="positionAbsolute" onClcick="mMenuBarSettingBtnClick()">
      <img src="./img/m04/mMenuCloseBTN.png" alt="" id="mMenuCloseBtn" class="positionAbsolute" onClick="mMenuCloseBtnClick()">
      <img src="./img/m04/mLogo.png" alt="" id="mLogo" class="positionAbsolute">
      <img src="./img/m04/mContactUsBTN.png" alt="" id="mContactUsBtn" class="positionAbsolute" onClick="mContactUsBtnClick()">
    </div>
    <img src="./img/m11/mbg11.png" alt="" id="mbg11" onClick="fullscreen()">
    <img src="./img/m11/mMenuBTN.png" alt="" id="mMenuBtn" class="positionAbsolute" onClick="mMenuBtnClick()">
    <div id="mFairyTale">
      <img src="./img/m11/mFairyTale01BTN.png" alt="" id="mFairyTale01Btn" class="positionAbsolute" onClick="mFairyTale01BtnClick()" style="display: none;">
      <img src="./img/m11/mFairyTale02BTN.png" alt="" id="mFairyTale02Btn" class="positionAbsolute" onClick="mFairyTale02BtnClick()">
      <img src="./img/m11/mFairyTale03BTN.png" alt="" id="mFairyTale03Btn" class="positionAbsolute" onClick="mFairyTale03BtnClick()">
      <img src="./img/m11/mFairyTale04BTN.png" alt="" id="mFairyTale04Btn" class="positionAbsolute" onClick="mFairyTale04BtnClick()">
      <img src="./img/m11/mFairyTaleBig01BTN.png" alt="" id="mFairyTaleBig01Btn" class="positionAbsolute">
      <img src="./img/m11/mFairyTaleBig02BTN.png" alt="" id="mFairyTaleBig02Btn" class="positionAbsolute" style="display: none;">
      <img src="./img/m11/mFairyTaleBig03BTN.png" alt="" id="mFairyTaleBig03Btn" class="positionAbsolute" style="display: none;">
      <img src="./img/m11/mFairyTaleBig04BTN.png" alt="" id="mFairyTaleBig04Btn" class="positionAbsolute" style="display: none;">
    </div>
    <img src="./img/m11/mFairyTalePlayBTN.png" alt="" id="mFairyTalePlayBtn" class="positionAbsolute" onClick="mFairyTalePlayBtnClick()">
    <div id="search" class="positionAbsolute">
      <img src="./img/m11/mSearchBarBTN.png" alt="" id="mSearchBarBtn" class="positionAbsolute">
      <input type="text" name="" value="" placeholder="직접 검색으로 쉽게 동화를 찾아보세요"id="searchText" class="positionAbsolute">
    </div>
    <div id="mStory" style="position: absolute;">
      <img src="./img/m11/mStory01.png" alt="" id="mStory01" class="positionAbsolute">
      <img src="./img/m11/mStory02.png" alt="" id="mStory02" class="positionAbsolute"style="display: none;">
      <img src="./img/m11/mStory03.png" alt="" id="mStory03" class="positionAbsolute"style="display: none;">
      <img src="./img/m11/mStory04.png" alt="" id="mStory04" class="positionAbsolute"style="display: none;">
    </div>
      <img src="./img/m11/recordedFairyTalePic01.png" alt="" id="recordedFairyTalePic01" class="positionAbsolute">
      <img src="./img/m11/recordedFairyTalePic02.png" alt="" id="recordedFairyTalePic02" class="positionAbsolute">
      <img src="./img/m11/recordedFairyTalePic03.png" alt="" id="recordedFairyTalePic03" class="positionAbsolute">
  </body>
</html>
