<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodam Dodam</title>
    <link rel="stylesheet" href="./css/mdesign12.css">
    <script type="text/javascript" src="./js/mdesign12.js"></script>
  </head>
  <body onload="onload()" onresize="onChangeSize()">
    <div id="mMenuSlide" style="position: fixed;z-index: 2;display: none;">
      <img src="./img/m04/mMenuBar.png" alt="" id="mMenuBar" class="positionAbsolute">
      <img src="./img/m04/mMenuMainBTN.png" alt="" id="mMenuMainBtn" class="positionAbsolute" onClick="mMenuMainBtnClick()">
      <img src="./img/m04/mMenuBarDiaryBTN.png" alt="" id="mMenuBarDiaryBtn" class="positionAbsolute" onClick="mMenuBarDiaryBtnClick()">
      <img src="./img/m04/mMenuBarFairyTaleBTN.png" alt="" id="mMenuBarFairyTaleBtn" class="positionAbsolute" onClick="mMenuBarFairyTaleBtnClick()">
      <img src="./img/m04/mMenuBarMarketBTN.png" alt="" id="mMenuBarMarketBtn" class="positionAbsolute" onClick="mMenuBarMarketBtnClick()">
      <img src="./img/m04/mMenuBarMypageBTN.png" alt="" id="mMenuBarMypageBtn" class="positionAbsolute" onClick="mMypageBtnClick()">
      <img src="./img/m04/mMenuBarSettingBTN.png" alt="" id="mMenuBarSettingBtn" class="positionAbsolute" onClcick="mMenuBarSettingBtnClick()">
      <img src="./img/m04/mMenuCloseBTN.png" alt="" id="mMenuCloseBtn" class="positionAbsolute" onClick="mMenuCloseBtnClick()">
    </div>
    <img src="./img/m12/mbg12.png" alt="" id="mbg12" onClick="fullscreen()">
    <img src="./img/m12/mMenuBTN.png" alt="" id="mMenuBtn" class="positionAbsolute" onClick="mMenuBtnClick()">
    <img src="./img/m12/mMypageBTN.png" alt="" id="mMypageBtn" class="positionAbsolute" onClick="mMypageBtnClick()">
    <div id="mFairyTale">
      <img src="./img/m12/mFairyTale01BTN.png" alt="" id="mFairyTale01Btn" class="positionAbsolute" onClick="mFairyTale01BtnClick()" style="display: none;">
      <img src="./img/m12/mFairyTale02BTN.png" alt="" id="mFairyTale02Btn" class="positionAbsolute" onClick="mFairyTale02BtnClick()">
      <img src="./img/m12/mFairyTale03BTN.png" alt="" id="mFairyTale03Btn" class="positionAbsolute" onClick="mFairyTale03BtnClick()">
      <img src="./img/m12/mFairyTale04BTN.png" alt="" id="mFairyTale04Btn" class="positionAbsolute" onClick="mFairyTale04BtnClick()">
      <img src="./img/m12/mFairyTaleBig01BTN.png" alt="" id="mFairyTaleBig01Btn" class="positionAbsolute">
      <img src="./img/m12/mFairyTaleBig02BTN.png" alt="" id="mFairyTaleBig02Btn" class="positionAbsolute" style="display: none;">
      <img src="./img/m12/mFairyTaleBig03BTN.png" alt="" id="mFairyTaleBig03Btn" class="positionAbsolute" style="display: none;">
      <img src="./img/m12/mFairyTaleBig04BTN.png" alt="" id="mFairyTaleBig04Btn" class="positionAbsolute" style="display: none;">
    </div>
    <img src="./img/m12/mRecordingBTN.png" alt="" id="mRecordingBtn" class="positionAbsolute" onClick="mRecordingBtnClick()">
    <div id="search" class="positionAbsolute">
      <img src="./img/m12/mSearchBarBTN.png" alt="" id="mSearchBarBtn" class="positionAbsolute">
      <input type="text" name="" value="" placeholder="직접 검색으로 쉽게 동화를 찾아보세요"id="searchText" class="positionAbsolute">
    </div>
    <img src="./img/m12/mReadyStory01.png" alt="" id="mReadyStory01" class="positionAbsolute">
    <img src="./img/m12/mReadyStory02.png" alt="" id="mReadyStory02" class="positionAbsolute"style="display: none;">
    <img src="./img/m12/mReadyStory03.png" alt="" id="mReadyStory03" class="positionAbsolute"style="display: none;">
    <img src="./img/m12/mReadyStory04.png" alt="" id="mReadyStory04" class="positionAbsolute"style="display: none;">
    <img src="./img/m12/mStoryCard01.png" alt="" id="mStoryCard01" class="positionAbsolute">
    <img src="./img/m12/mStoryCard02.png" alt="" id="mStoryCard02" class="positionAbsolute"style="display: none;">
    <img src="./img/m12/mStoryCard03.png" alt="" id="mStoryCard03" class="positionAbsolute"style="display: none;">
    <img src="./img/m12/mStoryCard04.png" alt="" id="mStoryCard04" class="positionAbsolute"style="display: none;">
  </body>
</html>
