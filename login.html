<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodam Doam</title>
    <link rel="stylesheet" href="./css/design2.css">
    <script type="text/javascript" src="./js/design2.js"></script>
  </head>
  <body onload="onload()" onresize="onChangeSize()">
      <img src="./img/02/bg02.png" alt="" id="bg02">
      <img src="./img/02/homeBTN.png" alt="" id="homeBtn" class="positionAbsolute">
      <img src="./img/02/contackUsBTN.png" alt="" id="contackUsBtn" class="positionAbsolute">
      <img src="./img/02/selectedSignInBTN.png" alt="" id="selectedSignInBtn" class="positionAbsolute">
      <img src="./img/02/selectedSignUpBTN.png" alt="" id="selectedSignUpBtn" class="positionAbsolute" style="display:none">
      <img src="./img/02/unSelectedSignInBTN.png" alt="" id="unselectedSignInBtn" class="positionAbsolute" onclick="signInBtnClick()" style="display:none">
      <img src="./img/02/unSelectedSignUpBTN.png" alt="" id="unselectedSignUpBtn" class="positionAbsolute" onclick="signUpBtnClick()">
      <img src="./img/02/googleBTN.png" alt="" id="googleBtn" class="positionAbsolute">
      <img src="./img/02/twitterBTN.png" alt="" id="twitterBtn" class="positionAbsolute">
      <img src="./img/02/facebookBTN.png" alt="" id="facebookBtn" class="positionAbsolute">
      <img src="./img/02/signInBTN.png" alt="" id="signInBtn" class="positionAbsolute" onclick="signInBTNClick()">
      <img src="./img/02/signUpBTN.png" alt="" id="signUpBtn" class="positionAbsolute" style="display:none">
      <input type="text" name="" value="" id="emailBox" class="positionAbsolute">
      <input type="password" name="" value="" id="pwdBox" class="positionAbsolute">
  </body>
</html>
